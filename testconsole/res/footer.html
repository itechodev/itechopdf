<html>
<head>
    <link rel="stylesheet" href="tailwind.min.css"/>
    <style>
        .funny {
            font-family: "Comic Sans MS", cursive, sans-serif
        }
    </style>
</head>
<body>
    <div style="float:left; padding: 0.5rem; text-align: center;">
        <div style="font-size: 0.8rem;">document</div>
        <div class="funny">
            <var text-align="center" text="[documentpage] of [documentpages]">5 of 10</var>
        </div>
    </div>

    <div style="float:right; padding: 0.5rem; text-align: center;">
        <div style="font-size: 0.8rem;">page</div>
        <div class="funny">
            <var text-align="left" text="[page] of [pages]">5 of 10</var>
        </div>
    </div>
    <div style="clear: both;"></div>
</body>
</html>
