<!DOCTYPE html>
<html>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        background-color: violet;
    }
</style>



<body>
    <div style='background-color: pink; height: 2.5cm;'>This header is exactly 2.5<b>cm</b> high. Page <span class="page"></span> of <span class="topage"></span>
        
    <script type="text/javascript">
        function getQueryParams() {
            var q = window.location.search.substring(1)
            if (!q) {
                return {}
            }
            var pairs = q.split('&').map(function (p) {
                return p.split('=');
            })
            var query = {}
            for (var i in pairs) {
                var p = pairs[i]
                query[decodeURIComponent(p[0])] = decodeURIComponent(p[1])
            }
            return query
        }

        var vars = getQueryParams()
        var paramNames = ['page', 'frompage', 'topage', 'webpage', 'section', 'subsection', 'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages'];

        for (var css_class in paramNames) {
            var element = document.getElementsByClassName(paramNames[css_class]);
            for (var j = 0; j < element.length; ++j) {
                element[j].textContent = vars[paramNames[css_class]];
            }
        }
    </script>

</body>
</html>
